<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Psychrometric Page</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <link rel="stylesheet" href="psychrometrics.css" type="text/css" charset="utf-8">
    </head>

    <body>

        <div style="grid">
            <div id="vizcontainer">
                <svg style="border:1px lightgray solid;" />
            </div>

            <div>
                <label><input data-bind="textInput: state[0].temperature" type="text">Temperature</label>
                <label><input data-bind="textInput: state[0].humidityRatio" type="text">Humidity Ratio</label>
            </div>

        </div>

        <script src="psychrometrics.js"></script>
    </body>
</html>
