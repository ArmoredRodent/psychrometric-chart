<html>
    <head>
        <meta charset="utf-8">
        <title>Psychrometric Page</title>

    </head>

    <body style="font-family: 'Fira Sans', sans-serif">

        <div style="display: grid; grid-template-columns: 1400px 1fr ">
            <div id="vizcontainer" style="grid-column: 1 / 2">
                <svg id="chartsvg" style="border:1px lightgray solid;"></svg>
                <div class="download-buttons"> <button data-bind="click: savePng">Download PNG</button> </div>
            </div>

            <div style="grid-column: 2 / 3">
                <div class="base-chart-options">
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showEnthalpyLines">Show enthalpy lines? </label></div>
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showvLines">Show specific volume lines? </label></div>
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showω">Show ω lines? </label></div>
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showTemp">Show dry bulb lines? </label></div>
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showWetBulb">Show wet bulb lines? </label></div>
                    <div class="checkbox-option"><label><input type="checkbox" data-bind="checked: showRh">Show RH lines? </label></div>

                    <div style="margin-top: 10px">
                        <div class="input-options"><label>Max dry bulb temp / °F</label></div>
                        <div><input type="number" data-bind="textInput: maxTempInput"></div>

                        <div class="input-options"><label>Max ω</label></div>
                        <div> <input type="number" step="0.001" data-bind="textInput: maxωInput"></div>

                        <div class="input-options"><label>Total Pressure / psia</label></div>
                        <div><input type="number" step="0.1" data-bind="textInput: totalPressureInput"></div>
                    </div>

                </div>
                <div class="states" data-bind="foreach: states">
                    <div class="state">
                        <div>
                            <label><span class="state-label"> Dry Bulb Temperature / °F </span><input data-bind="textInput: temperature" type="number"></label>
                        </div>
                        <div style="margin-bottom:10px">
                            <label><span class="state-label"> Humidity Ratio </span><input data-bind="textInput: humidityRatio" type="number" step="0.001"></label>
                        </div>
                        <div>
                            <label><span class="state-label">State Label</span><input data-bind="textInput: name" type="text"></label>
                        </div>
                        <div class="remove-button">
                            <button data-bind="click: $root.removeState">Remove State</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button data-bind="click: addState">Add new state</button>
                </div>
            </div>
        </div>
