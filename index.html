<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Psychrometric Page</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
        <link rel="stylesheet" href="psychrometrics.css" type="text/css" charset="utf-8">
    </head>

    <body>

        <div style="display: grid; grid-template-columns: 1400px 1fr ">
            <div id="vizcontainer" style="grid-column: 1 / 2">
                <svg style="border:1px lightgray solid;" />
            </div>

            <div style="grid-column: 2 /3"  >
                <div data-bind="foreach: states">
                    <div>
                        <label><span class="state-label"> Temperature </span><input data-bind="textInput: temperature" type="text"></label>
                    </div> 
                    <div style="margin-bottom:10px">
                        <label><span class="state-label"> Humidity Ratio </span><input data-bind="textInput: humidityRatio" type="text"></label>
                    </div>

                    <!--<label><input data-bind="textInput: state[0].temperature" type="text">Temperature</label>-->
                    <!--<label><input data-bind="textInput: state[0].humidityRatio" type="text">Humidity Ratio</label>-->
                </div>
                <div>
                    <button data-bind="click: addState">Add new state</button>
                </div>
                <div>
                    <label><input type="checkbox" data-bind="checked: showEnthalpyLines">Show enthalpy lines? </label>
                </div>

            </div>

        </div>

        <script src="psychrometrics.js"></script>
    </body>
</html>
